    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            note_title: '',
            note_content: '',
            tips: ''
        },
        methods: {
            postNew: function (event) {
                if (!this.checkForm()) {
                    return;
                }

                var _self = this

                var metaData = {
                    note_title: this.note_title,
                    note_content: this.note_content
                }

                $.ajax({
                  url: '/okayapi.php',
                  dataType: 'json',
                  data: { s: 'App.User_Set.Add', key: 'mini_note', data: JSON.stringify(metaData), visiable: 'private' }
                }).done(function (rs) {
                    if (rs.data && rs.data.err_code == 0) {
                        _self.tips = '添加成功！正在返回首页……';

                        window.location.href = '/mininote/';
                    } else {
                        _self.tips = rs.data.err_msg        
                    }
                });
            },
            checkForm: function() {
                if (this.note_title.length == 0) {
                    this.tips = '小主，日志标题还没填哦~';
                    return false;
                }
                if (this.note_content.length == 0) {
                    this.tips = '小主，日志内容还没有哦~';
                    return false;
                }
                return true;
            }
        }
    })
    </script>
