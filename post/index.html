    <script type="text/javascript">
    function showPost() {
        $.ajax({
          url: '/okayapi.php',
          dataType: 'json',
          data: { s: 'App.Table.Get', id: 2, model_name: 'demo_post' } 
        }).done(function (rs) {

            if (rs.data && rs.data.err_code == 0) {
              $(document).attr('title',rs.data.data.post_title + " - 简易专题页");

              $("#post_content").html(rs.data.data.post_content);
            } else {
                console.log(rs.data.err_msg);
            }
        });
    }

    showPost();
    </script>
