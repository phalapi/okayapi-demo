    <script type="text/javascript">
    // love yoyo forever

    var app = new Vue({
        el: '#app',
        data: {
            sign_title: '小白云栖大会',
            sign_admin: 'dogstar',
            sign_total: 0
        },

        methods: {
            init: function() {
                var _self = this

                $.ajax({
                  url: '/okayapi.php',
                  dataType: 'json',
                  data: params
                }).done(function (rs) {
                    if (rs.data && rs.data.err_code == 0) {
                        //console.log(rs)

                        // 第一次赋值，后面则追加
                        if (_self.note_list .length == 0) {
                            _self.note_list = rs.data.items
                        } else {
                            $.each(rs.data.items, function(index, value) {
                                _self.note_list.push(value)
                            });
                        }

                        _self.page = rs.data.page + 1
                        _self.note_total = rs.data.total

                        adjustSize()
                    } else if (rs.ret > 200) {
                        // 未登录
                        _self.tips = rs.msg

                        alert('亲，请先登录~');

                        window.location.href = "/mininote/login.html"
                    } else {
                        _self.tips = rs.data.err_msg        
                    }
                });
            },
            signUp: function (event) {
              $('#my-prompt').modal({
                relatedTarget: this,
                  onConfirm: function(e) {
                    $.cookie('mn_city', e.data, { expires: 86400, path: '/', domain: 'demo.okayapi.com'});
                  },
                  onCancel: function(e) {
                    //alert('不想说!');
                  }
               });
            }
        }
    })

    app.init();
    </script>
